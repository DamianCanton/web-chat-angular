<div class="new-chat-container">
  <header class="header">
    <div class="header-left">
      <button type="button" class="back-btn" (click)="cancel()" aria-label="Volver">
        <svg viewBox="0 0 24 24" width="24" height="24" class="">
          <path
            fill="currentColor"
            d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
          ></path>
        </svg>
      </button>
      <h2>Nuevo Chat</h2>
    </div>
  </header>

  <form (ngSubmit)="create()" class="chat-form">
    <div class="form-group">
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        required
        placeholder=" "
        autocomplete="off"
      />
      <label for="name">Nombre del contacto</label>
    </div>

    <div class="form-group">
      <input
        type="text"
        id="initial"
        [(ngModel)]="initial"
        name="initial"
        placeholder=" "
        autocomplete="off"
      />
      <label for="initial">Mensaje inicial (opcional)</label>
    </div>

    <div class="actions">
      <button type="submit" class="submit-btn" [disabled]="!name.trim()">
        <svg viewBox="0 0 24 24" width="24" height="24" class="">
          <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
        </svg>
      </button>
    </div>
  </form>
</div>
